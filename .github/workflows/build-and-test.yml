---
name: Build, Test & Lint
on:
  push:

jobs:
  build:
    strategy:
      matrix:
        target: [android, ios]
    runs-on: [self-hosted, macos]
    steps:
      - uses: actions/checkout@v3
      - uses: nickcharlton/react-native-setup@main
      - run: yarn build-${{ matrix.target }}

  lint:
    runs-on: [self-hosted, macos]
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: nickcharlton/react-native-setup@main
      - run: yarn lint

  test:
    runs-on: [self-hosted, macos]
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: nickcharlton/react-native-setup@main
      - run: yarn test
